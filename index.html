    <meta name="x5-orientation" content="portrait" />

    <meta name="apple-mobile-web-app-capable" content=yes>
    <meta name="apple-mobile-web-app-status-bar-style" content=#838a88>

    <!-- <link rel="stylesheet" href="./dist/css/main.css" /> -->
    <script>
        // 仅用于开发环境和预发布环境，正式环境直接引用
    (function() {
        const scriptTime = new Date().getTime();
        const head = document.getElementsByTagName('head')[0];
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/css/main.css?time=' + scriptTime;
        head.appendChild(link);
    })();
    </script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="reactRoot"></div>
    <!-- <script type="text/javascript" src="./dist/index.js"></script> -->
    <script>
        // 仅用于开发环境和预发布环境，正式环境直接引用
    (function() {
        const scriptTime = new Date().getTime();
        const body = document.getElementsByTagName('body')[0];
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = './dist/index.js?time=' + scriptTime;
        body.appendChild(script);
    })();
    </script>
    <script type="text/javascript">
        var images = new Array()

        function preload() {
            for (i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image()
                images[i].src = preload.arguments[i]
            }
        }
        preload(
            "./dist/img/loading.gif",
            "./dist/img/fail.png",
        )

        navigator.serviceWorker.addEventListener('message', function (e) {
            window.alert(e.data);
        });
    </script>
    <script type="text/javascript" src="./sw.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
